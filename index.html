<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Acessível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-default">

    <div id="app-container" class="min-h-screen w-full flex flex-col items-center justify-center p-4">
        
        <main class="calculator-body w-full max-w-sm p-5 rounded-2xl relative">
            
            <div class="mb-4 space-y-3">
                <div>
                    <select id="accessibility-selector" class="w-full font-semibold cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <option value="theme-default">Padrão</option>
                        <option value="theme-high-contrast">Alto Contraste</option>
                        <option value="theme-deuteranopia">Deuteranopia</option>
                        <option value="theme-tritanopia">Tritanopia</option>
                    </select>
                </div>
                <div class="font-size-control flex items-center justify-between">
                    <label id="font-size-label" class="font-semibold text-sm sm:text-base">Tamanho da Fonte</label>
                    <div class="flex items-center gap-2">
                        <button id="decrease-font" class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg">-</button>
                        <button id="increase-font" class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg">+</button>
                    </div>
                </div>
            </div>

            <div id="display" class="w-full h-24 text-4xl sm:text-5xl font-bold text-right p-4 rounded-lg mb-4 flex items-center justify-end break-all">0</div>

            <div class="grid grid-cols-4 gap-2 sm:gap-3">
                <button class="btn btn-other text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="AC">AC</button>
                <button class="btn btn-other text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="C">C</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="%">%</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="/">/</button>

                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="7">7</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="8">8</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="9">9</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="*">*</button>

                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="4">4</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="5">5</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="6">6</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="-">-</button>

                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="1">1</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="2">2</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="3">3</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="+">+</button>

                <button class="btn btn-num col-span-2 text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="0">0</button>
                <button class="btn btn-num text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value=".">.</button>
                <button class="btn btn-op text-xl sm:text-2xl p-3 sm:p-4 rounded-xl" data-value="=">=</button>
            </div>
            
            <div class="mt-4 grid grid-cols-2 gap-3">
                <button id="save-data" class="btn w-full p-3 rounded-xl bg-blue-500 text-white font-bold text-base sm:text-lg">Salvar Dados</button>
                <button id="consult-data" class="btn w-full p-3 rounded-xl bg-green-500 text-white font-bold text-base sm:text-lg">Consultar Dados</button>
            </div>

        </main>
    </div>

    <div id="history-modal" class="history-modal-overlay">
        <aside class="history-container w-full max-w-sm h-96 lg:h-[28rem] p-5 rounded-2xl flex flex-col relative">
            <button id="close-history-btn" class="absolute top-3 right-4 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-bold mb-4 border-b-2" style="border-color: var(--text-main);">Histórico</h2>
            <ul id="history-list" class="flex-grow overflow-y-auto space-y-2">
                </ul>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
